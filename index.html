<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นามบัตรดิจิทัล - Digital Business Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .business-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }

        .info {
            text-align: center;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .position, .phone {
            margin: 8px 0;
            color: #666;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .social-link i {
            margin-right: 8px;
            font-size: 16px;
        }

        .facebook { background: #1877f2; }
        .line { background: #00B900; }
        .instagram { background: #E4405F; }
        .twitter { background: #1DA1F2; }
        .telegram { background: #0088cc; }
        .youtube { background: #FF0000; }
        .tiktok { background: #000000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <img src="https://f.ptcdn.info/436/061/000/pjrj2c5mopYbC19OZnWs-o.jpg" alt="รูปโปรไฟล์" class="profile-img" id="profile-preview">
            <div class="info">
                <div class="name">
                    <span id="display-name">สมชาย</span>
                    <span id="display-surname">ใจดี</span>
                </div>
                <div class="position" id="display-position">นักพัฒนาซอฟต์แวร์</div>
                <div class="phone" id="display-phone">089-123-4567</div>
                <div class="social-links">
                    <a href="https://facebook.com/somchai.jaidee" class="social-link facebook" target="_blank">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="https://line.me/ti/p/somchai.j" class="social-link line" target="_blank">
                        <i class="fab fa-line"></i>
                        <span>Line</span>
                    </a>
                    <a href="https://instagram.com/somchai.dev" class="social-link instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://twitter.com/somchai_dev" class="social-link twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="https://t.me/somchai_t" class="social-link telegram" target="_blank">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </a>
                    <a href="https://youtube.com/@somchaidev" class="social-link youtube" target="_blank">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                    <a href="https://tiktok.com/@somchai.dev" class="social-link tiktok" target="_blank">
                        <i class="fab fa-tiktok"></i>
                        <span>TikTok</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
